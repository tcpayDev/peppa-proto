syntax = "proto3";

option java_package = "io.tradingchain.peppa.proto.partner";
option java_outer_classname = "Partner";

message CreatePartnerRequest{
  string partnerKey = 1;
  string secret = 2;
  string platform = 3;
  string prepaidPaymentRate = 4;
  string collectPaymentRate = 5;
  string prepaidPathRate = 6;
  string collectPathRate = 7;
  string offerRate = 8;
}

message CreatePartnerResponse{
  int32 code = 1;
  string msg = 2;
  PartnerData partner = 3;
}

message UpdatePartnerInfoRequest{
  string partnerKey = 1;
  string secret = 2;
  string platform = 3;
}

message UpdatePartnerInfoResponse{
  int32 code = 1;
  string msg = 2;
  PartnerData partner = 3;
}

message FindPartnerInfoByIdRequest{
  string partnerKey = 1;
}

message FindPartnerInfoByIdResponse{
  int32 code = 1;
  string msg = 2;
  PartnerData partner = 3;
}

message FindPartnersRequest{
  int32 page = 1;
  int32 size = 2;
}

message FindPartnersResponse{
  int32 code = 1;
  string msg = 2;
  int32 total = 3;
  repeated PartnerData partners = 4;
}

message PartnerData{
  string apiKey = 1;
  string platform = 2;
  string secret = 3;
  string prepaidPaymentRate = 4;
  string collectPaymentRate = 5;
  string prepaidPathRate = 6;
  string collectPathRate = 7;
  string offerRate = 8;
}
