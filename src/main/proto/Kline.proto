syntax = "proto3";

option java_package = "io.tradingchain.peppa.proto.kline";
option java_outer_classname = "Kline";

//追加kline
message AddKlineRequest {
  //Kline信息
  repeated KLineData data = 1;
  //kline类别
  KlineType type = 2;
}

message AddKlineResponse {
  int32 code = 1;
  string msg = 2;
}

message FindKlineRequest {
  //Kline类型
  KlineType type = 1;
  int64 startTime = 2;
  int64 endTime = 3;
  //交易对
  int64 tradePairId = 4;
  int32 size = 5;
}

message FindKlineResponse {
  int32 code = 1;
  string msg = 2;
  repeated KLineData data = 3;
}

//kline类别
enum KlineType {
  //分钟
  MINUTELY = 0;
  //15分钟
  QUARTER_HOURLY = 1;
  //半小时
  HALF_HOURLY = 2;
  //小时
  HOURLY = 3;
  //日线
  DAILY = 4;
  //周线
  WEEKLY = 5;
  //月线
  MONTHLY = 6;
}

message KLineData {
  //时间戳
  int64 time = 1;
  //开盘价
  string open = 2;
  //最高价
  string top = 3;
  //最低价
  string low = 4;
  //收盘价
  string close = 5;
  //成交量
  string volume = 6;
  //交易对id
  int64 tradePairId = 7;
}