syntax = "proto3";

option java_package = "io.tradingchain.peppa.proto.offer";
option java_outer_classname = "Offer";

message CreateBuyOfferRequest{
  string partnerKey = 1;
  string password = 2;
  string username = 3;
  string platform = 4;
  string tradePassword = 5;
  int64 tradePairId = 6;
  string amount = 7;
  string price = 8;
  string externalId = 9;
  string externalName = 10;
}
message CreateBuyOfferResponse{
  int64 code = 1;
  string msg = 2;
}

message CreateSellOfferRequest{
  string partnerKey = 1;
  string password = 2;
  string username = 3;
  string platform = 4;
  string tradePassword = 5;
  int64 tradePairId = 6;
  string amount = 7;
  string price = 8;
  string externalId = 9;
  string externalName = 10;
}
message CreateSellOfferResponse{
  int64 code = 1;
  string msg = 2;
}

message CancelOfferRequest{
  string partnerKey = 1;
  int64 offerId = 2;
  string password = 3;
  string username = 4;
  string platform = 5;
  string tradePassword = 6;
}

message CancelOfferResponse{
  int64 code = 1;
  string msg = 2;
}

message FindOfferByExternalIdRequest{
  string externalId= 1;
  string externalName = 2;
}
message FindOfferByExternalIdResponse{
  int64 code = 1;
  string msg = 2;
  OfferData data = 3;
}

message FindOfferByIdRequest{
  int64 offerId = 1;
}
message FindOfferByIdResponse{
  int64 code = 1;
  string msg = 2;
  OfferData data = 3;
}

message FindOffersByUserRequest{
  string password= 1;
  string username= 2;
  string platform= 3;
  int64 page= 4;
  int64 size = 5;
}
message FindOffersByUserResponse{
  int64 code = 1;
  string msg = 2;
  repeated OfferData data = 3;
}

message FindOffersByTradePairRequest{
  int64 tradePairId= 1;
  int64 page= 2;
  int64 size = 3;
}
message FindOffersByTradePairResponse{
  int64 code = 1;
  string msg = 2;
  repeated OfferData data = 3;
}

message OfferData{
  string offerId= 1;
  string baseName= 2;
  string counterName= 3;
  string price= 4;
  string sellingAmount= 5;
  string buyingAmount= 6;
  string leftSellingAmount= 7;
  string leftBuyingAmount= 8;
  string total= 9;
  string fee= 10;
  //订单状态
  OfferStatus status = 11;
  enum OfferStatus{
    OFFERING = 0;
    CANCEL = 1;
    OK = 2;
    FAIL = 3;
  }
  }
