syntax = "proto3";

option java_package = "io.tradingchain.peppa.proto.offer";
option java_outer_classname = "SimpleVO";
//资产内容
message SimpleAsset{
    //资产名称
    string name = 1;
    //资产发行人
    string issuer = 2;
    //是否为基础币种TC
    bool isBasic = 3;
}

message SimpleResponse{
    //简单返回内容
    int32 code = 1;
    string msg = 2;
}
