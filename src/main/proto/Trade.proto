syntax = "proto3";
import "SimpleVO.proto";
option java_package = "io.tradingchain.peppa.proto.trade";
option java_outer_classname = "Trade";

message FindTradesByUserRequest{
  string password = 1;
  string username = 2;
  string platform = 3;
  int32 page = 4;
  int32 size = 5;
}
message FindTradesByUserResponse{
  int32 code = 1;
  string msg =  2;
  repeated TradeData trades = 3;

}
message FindTradeByIdRequest{
  int64 tradeId = 1;
}
message FindTradeByIdResponse{
  int32 code = 1;
  string msg =  2;
  TradeData trade = 3;
}
message FindTradeByOfferIdRequest{
  int64 offerId = 1;
}
message FindTradeByOfferIdResponse{
  int32 code = 1;
  string msg =  2;
  repeated TradeData trades = 3;
}
message FindTradesByTradePairIdRequest{
  int32 tradePairId = 1;
  int32 size = 2;
  int32 page = 3;
}
message FindTradesByTradePairIdResponse{
  int32 code = 1;
  string msg =  2;
  repeated TradeData trades = 3;
}
message TradeData{
  SimpleAsset baseAsset = 1;
  SimpleAsset counterAsset = 2;
  string amount = 3;
  string price = 4;
  int64 createTime = 5;
}
