jdk:
  - openjdk8
before_install:
  - wget https://github.com/protocolbuffers/protobuf/releases/download/v3.7.0/protoc-3.7.0-linux-x86_64.zip
  - unzip protoc-3.7.0-linux-x86_64.zip -d /tmp/
  - export PATH=/tmp/bin:$PATH
  - sudo apt-get update
  - sudo apt-get install libatomic1
install: mvn package